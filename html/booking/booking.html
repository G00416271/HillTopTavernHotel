<body>
    <div class="container-dg">
    <div class="booking-container">
        <h2>Hotel Booking</h2>
        <form id="bk_form_1">
            <div class="form-group">
                <span for="guests" class="guestError" id="email_error_1" style="display: none;">Please Enter a Valid Email Adress</span>
                <label for="bk_email" >E-mail</label>
                <input type="email" id="bk_email" required>
            </div>

            <div class="form-group">
                <span for="checkin" class="guestError" id="checkin_error_1" style="display: none;">date must be in the future</span>
                <span for="checkin" class="guestError" id="checkin_error_2" style="display: none;">date must within six months</span>
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" required>
            </div>
            <div class="form-group">
                <span for="checkout" class="guestError" id="checkout_error_1" style="display: none;">must be at least 1 day </span>
                <span for="checkin" class="guestError" id="checkout_error_2" style="display: none;">Can't Book more than three weeks </span>
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" required>
            </div>
            <div class="form-group">
                <label for="guests">Guests</label><br>
                <span for="guests" class="guestError" id="guestError1" style="display: none;">you need at least one guest</span>
                <span for="guests" class="guestError" id="guestError2" style="display: none;">too many guests, max 8.</span>
                <input type="number"  id="guests" required>
            </div>
            <button type="submit" id="bk_book" class="submit-btn" >Book Now</button>
        </form>
    </div>
    </div>
